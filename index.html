<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações com JavsScript</title>
</head>
<body>
    <h1>Operações com JavsScript</h1>
    <script language="javascript">

        var x = window.prompt('Digite um número: ');
        var y = window.prompt('Digite outro número: ');
    
    </script>
    <script language="javascript">

        document.write('O números escolhidos são: ' + (x), ' e ' + (y));
    
    </script>
    <h2>Soma</h2>
    <script language="javascript">
        document.write('A soma de ' + (x), ' e ' + (y), ' é ' + (parseInt(x) + parseInt(y)));
    </script>

    <h2>Subtração</h2>
    <script language="javascript">
        document.write('A subtração de ' + (x), ' e ' + (y), ' é ' + (x - y));
    </script>
    <h2>Multiplicação</h2>
    <script language="javascript">

    document.write('A multiplicação de ' + (x), ' por ' + (y), ' é ' + (x * y));
    </script>
    <h2>Divisão</h2>
    <script language="javascript">
        document.write('A divisão de ' + (x), ' por ' + (y), ' é ' + (x / y));
    </script>

    <h2>Compração</h2>
    <script language="javascript">
        if (x == y) {
            document.write((x) +' é igual a '+ (y));
        }else{
        document.write((x) +' não é igual a '+ (y));}

    </script>

    <script language="javascript">

        alert("Página carregada com sucesso!");

    </script>
</body>
</html>
